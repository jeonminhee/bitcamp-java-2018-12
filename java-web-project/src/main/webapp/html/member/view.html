
<html>
<head>
<title>회원 조회</title>
<meta charset="UTF-8">
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
  <link rel="stylesheet" href="/java-web-project/css/header.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
    <h1></h1>
    
    <form>
          <img id="photo" src="/java-web-project/images/default.jpg" class="profile">
            
            <div class="form-group">
               <input type="file" id="photoFile" name="photoFile">
            </div>
            
          <div class="form-group row bit-view-item">
            <label for="no" class="col-sm-2 col-form-label col-form-label-lg">번호</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="no" name='no' readonly>
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label col-form-label-lg">이름</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" name="name"'>
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label col-form-label-lg">이메일</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="email" name="email">
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label col-form-label-lg">암호</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>


          <div class="form-group row">
            <label for="tel" class="col-sm-2 col-form-label col-form-label-lg">전화</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="tel" name="tel">
            </div>
          </div>

          <div class="form-group row">
            <label for="registeredDate" class="col-sm-2 col-form-label col-form-label-lg">가입일</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="registeredDate" name="registeredDate" >
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-8">
              <a href='.' class="btn btn-primary">목록</a> 
              <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button>
              <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
              <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
            </div>
          </div>
        </form>
      </div>
  <script src="/java-web-project/node _modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../header.js"></script>
  <script src="view.js"></script>
</body>
</html>
