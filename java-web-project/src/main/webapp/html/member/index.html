<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/java-web-project/css/common.css">
  <link rel="stylesheet" href="/java-web-project/css/header.css">
  <link rel="stylesheet" href="index.css"> 
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
  <h1>회원 목록</h1>
    <p>
      <a href='view.html' class="btn btn-primary btn-sm">새 회원</a> 
      <a href='../../' class="btn btn-primary btn-sm">메인화면</a>
    </p>
  <div class="bit-list">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">전화</th>
      <th scope="col">가입일</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
  <form class="form-inline my-2 my-lg-0 justify-content-center">
	  <div class="col-sm-5">
	   <input type="text" class="form-control" name="keyword">
	   <input type="submit" value="검색" class="btn btn-primary btn-sm">
	  </div>
  </form>
  <nav>
      <ul class="pagination justify-content-center">
      
        <li id="prevPage" class="page-item">
          <a class="page-link" href="?pageNo=0&pageSize=3">이전</a>
        </li>
        
        <li id="currPage" class="page-item active">
         <span class="page-link">1</span> 
        </li>
        
        <li id="nextPage" class="page-item">
          <a class="page-link" href="?pageNo=2&pageSize=3">다음</a>
        </li>
      </ul>
    </nav>

  </div>
<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../header.js"></script>
<script src="index.js"></script>
</body>
</html>
