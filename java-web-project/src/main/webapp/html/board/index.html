<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>게시물 목록</title>
	<link rel="stylesheet" href="/java-web-project/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/java-web-project/css/common.css">
</head>

<body>
  <header></header>
  <div class="container">
    <h1>게시물 목록2</h1>
    <p>
      <a href='form' class="btn btn-primary btn-sm">새 글</a> 
      <a href='../../' class="btn btn-primary btn-sm">메인화면</a>
    </p>
    <div class="bit-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">등록일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
    <nav>
      <ul class="pagination justify-content-center">
      
        <li id="prevPage" class="page-item">
          <a class="page-link" href="?pageNo=0&pageSize=3">이전</a>
        </li>
        
        <li id="currPage" class="page-item active">
          <span class="page-link">1</span>
        </li>
        
        <li id="nextPage" class="page-item">
          <a class="page-link" href="?pageNo=2&pageSize=3">다음</a>
        </li>
        
      </ul>
    </nav>
  </div>
<script src="/java-web-project/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="/java-web-project/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/java-web-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
var pageNo = 1,
    pageSize = 3,
    header = document.querySelector('body > header'),
    tbody = document.querySelector('tbody'),
    prevPageLi = document.querySelector('#prevPage'),
    nextPageLi = document.querySelector('#nextPage'),
    currSpan = document.querySelector('#currPage > span');

// 헤더 가져오기
(function () {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if(xhr.readyState != 4 || xhr.status != 200){
      return;
    }
    
    header.innerHTML = xhr.responseText;
  };
  
  xhr.open('GET', '../header.html', true);
  xhr.send();
  
})();

// JSON 형식의 데이터 목록 가져오기
function loadList(pn) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if(xhr.readyState != 4 || xhr.status != 200){
      return;
    }
    var obj = JSON.parse(xhr.responseText);
    console.log(obj);
    // 서버에서 받은 데이터 중에서 페이지 번호를 글로벌 변수에 저장한다.
    pageNo = obj.pageNo;
    
    // TR 태그 생성하여 테이블 데이터를 갱신한다.
    tbody.innerHTML = ''; // 이전에 출력한 내용을 제거한다.
    for(data of obj.list){
      var tr = '<tr>'
      + '<th scope="row">' + data.no + '</th>'
      + '<td><a href="' + data.no + '">' + data.contents + '</a></td>'
      + '<td>' + data.createdDate + '</td>'
      + '<td>' + data.viewCount + '</td>'
      + '</tr>';
      
      // 원래 있던 내용에 덧붙인다.
      tbody.innerHTML = tbody.innerHTML + tr;
      
    }
    
    // 현재페이지의 번호를 갱신한다.
    currSpan.innerHTML = String(pageNo)
    
    // 1페이지일 경우 버튼을 비활성화한다.
    if(pageNo == 1){
    prevPageLi.className = prevPage.className + ' disabled';
    } else {
      prevPageLi.className = prevPage.className.replace(' disabled', '');
    }
    
    // 마지막페이지 일 경우 버튼을 비활성화 한다.
    if(pageNo == obj.totalPage){
    nextPageLi.className = nextPage.className + ' disabled';
    } else {
      nextPageLi.className = nextPage.className.replace(' disabled', '');
    }
  };
  
  xhr.open('GET', '../../app/json/board/list?pageNo=' + pn + '&pageSize=' + pageSize, true);
  xhr.send();
  
} // loadList() 

document.querySelector('#prevPage > a').onclick = (e) => {
  e.preventDefault();
  loadList(pageNo - 1);
};

document.querySelector('#nextPage > a').onclick = (e) => {
  e.preventDefault();
  loadList(pageNo + 1);
};

// 페이지를 출력한 후 제일 처음으로 1페이지를 로딩한다.
loadList(1);

</script>


</body>
</html>
