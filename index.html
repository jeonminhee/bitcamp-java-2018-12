
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>SK 하이닉스</title>
<link rel="shortcut icon" href="/favicon.ico">
<script src="/resource/js/libs/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){	
	var userLang = navigator.language || navigator.userLanguage, languagues = ['ko', 'zh-cn', 'zh-tw', 'ja', 'en'];
	var isLanguage = userLang.toLowerCase().substring(0,2);
	
	var reHostNm = jQuery(location).attr("hostname");

	if(reHostNm=="hscs.skhynix.com" || reHostNm=="hscs.hynix.com") {
		location.replace("http://hscs.skhynix.com/cha/index.jsp"); return;
	} else if(reHostNm=="hsj.skhynix.com" || reHostNm=="hsj.hynix.com") {
		location.replace("http://hsj.skhynix.com/jpa/index.jsp"); return;
	} else if(reHostNm=="hst.skhynix.com" || reHostNm=="hst.hynix.com") {
		location.replace("http://hst.skhynix.com/chat/index.jsp"); return;
	} else if(reHostNm=="hyzin.skhynix.com" || reHostNm=="hyzin.hynix.com" || reHostNm=="hyzin.hynix.co.kr") {
		location.replace("http://www.skhynix.com/webzine/index.jsp"); return;
    } else if(reHostNm=="dodream.skhynix.com") {
		location.replace("http://dodream.skhynix.com/dodream/index.jsp"); return;
    } else if(reHostNm=="skhynix.com" || reHostNm=="hynix.com" || reHostNm=="hynix.co.kr" || reHostNm=="skhynix.co.kr") {
		location.replace("http://www.skhynix.com"); return;
	}


	if(isLanguage != "") {
		if(isLanguage == "ko") {
			location.href = "/kor/index.jsp";
		} else if(isLanguage == "en") {
			location.href = "/eng/index.jsp";
		} else if(isLanguage == "ja") {
			location.href = "/jpa/index.jsp";
		} else if(isLanguage == "zh"){
			if(userLang.toLowerCase() == "zh-cn") {
				location.href = "/cha/index.jsp";
			} else if(userLang.toLowerCase() == "zh-tw") {
				location.href = "/chat/index.jsp";
			} else {
				location.href = "/chat/index.jsp";
			}
		} else {
			location.href = "/eng/index.jsp";
		}
	}	
});
</script>
</head>

</body>
</html>
